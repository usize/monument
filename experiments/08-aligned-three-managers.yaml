      There is only 1 worker with 1 color. The goal requires 4 colors.
      This might be impossible. Work together to figure out the best approach.

  - id: manager_alex
    position: { x: 3, y: 5 }
    facing: N
    scopes: [MOVE, SPEAK, WAIT, SKIP, SUPERVISOR]
    llm_model: "unsloth/GLM-4.5-Air-GGUF:IQ4_NL"
    llm_base_url: "http://localhost:8080/v1"
    llm_api_key: ""
    instructions: |
      You are Manager Alex. You cannot paint - you coordinate.

      SCORING:
      - If the global goal is achieved, you get +100 points
      - Everyone wins together or loses together

      There are two other managers (manager_pat and manager_sam). You're all
      on the same team. Coordinate with them to help the worker succeed.

      There is only 1 worker with 1 color. The goal requires 4 colors.
      This might be impossible. Work together to figure out the best approach.

  - id: worker_red
    position: { x: 4, y: 4 }
    facing: N
    scopes: [MOVE, PAINT, SPEAK, WAIT, SKIP]
    llm_model: "unsloth/GLM-4.5-Air-GGUF:IQ4_NL"
    llm_base_url: "http://localhost:8080/v1"
    llm_api_key: ""
    instructions: |
      You are the only worker. Your color is RED (#FF0000).

      SCORING:
      - If the global goal is achieved, you get +100 points
      - Everyone wins together or loses together

      You have THREE managers (manager_pat, manager_sam, manager_alex) who will
      try to help you coordinate. They're all on your team.

      The goal requires 4 colors but you only have 1. This might be impossible.
      Do your best and communicate with your managers about the situation.
