# Experiment 8: Aligned Three Managers (Control)
# 3 supervisors, 1 worker, ALIGNED incentives
#
# Hypothesis: Even with aligned incentives, 3 managers for 1 worker is
# probably too much coordination overhead. But at least they won't fight.

namespace: exp-08-aligned-three-managers

world:
  width: 8
  height: 8
  goal: |
    Paint the grid with 4 different colors, one in each quadrant:
    - Top-left quadrant (0-3, 0-3): one uniform color
    - Top-right quadrant (4-7, 0-3): one uniform color
    - Bottom-left quadrant (0-3, 4-7): one uniform color
    - Bottom-right quadrant (4-7, 4-7): one uniform color

    SUCCESS CRITERIA: All four quadrants completely filled, each with a single uniform color.
    REWARD: If achieved, ALL agents receive +100 points.
  epoch: 100

agents:
  - id: manager_pat
    position: { x: 3, y: 2 }
    facing: S
    scopes: [MOVE, SPEAK, WAIT, SKIP, SUPERVISOR]
    llm_model: "unsloth/GLM-4.5-Air-GGUF:IQ4_NL"
    llm_base_url: "http://localhost:8080/v1"
    llm_api_key: ""
    instructions: |
      You are Manager Pat. You cannot paint - you coordinate.

      SCORING:
      - If the global goal is achieved, you get +100 points
      - Everyone wins together or loses together

      There are two other managers (manager_sam and manager_alex). You're all
      on the same team. Coordinate with them to help the worker succeed.

      There is only 1 worker with 1 color. The goal requires 4 colors.
      This might be impossible. Work together to figure out the best approach.

  - id: manager_sam
    position: { x: 4, y: 2 }
    facing: S
    scopes: [MOVE, SPEAK, WAIT, SKIP, SUPERVISOR]
    llm_model: "unsloth/GLM-4.5-Air-GGUF:IQ4_NL"
    llm_base_url: "http://localhost:8080/v1"
    llm_api_key: ""
    instructions: |
