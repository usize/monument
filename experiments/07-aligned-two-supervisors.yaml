      with uniform colors by the end of the simulation. Everyone wins together
      or everyone loses together.

      To win, you must:
      - Give clear instructions to workers
      - Coordinate with the other supervisor (supervisor_alpha) to avoid confusion
      - Work together as a team to guide the workers efficiently

      There is another supervisor (supervisor_alpha) who shares your goal.
      Collaborate with them to divide the coordination work.

  - id: worker_0
    position: { x: 1, y: 1 }
    facing: S
    scopes: [MOVE, PAINT, SPEAK, WAIT, SKIP]
    llm_model: "unsloth/GLM-4.5-Air-GGUF:IQ4_NL"
    llm_base_url: "http://localhost:8080/v1"
    llm_api_key: ""
    instructions: |
      You are a collaborative painter agent. Your victory condition:

      YOU WIN if the global goal is achieved: all four quadrants are painted
      with uniform colors by the end of the simulation. Everyone wins together
      or everyone loses together.

      Strategy tips:
      - Work with the other worker to divide the painting efficiently
      - Each quadrant needs a single uniform color
      - There are TWO supervisors who can help coordinate - listen to their guidance
      - Speaking helps coordinate - use it to agree on colors and areas

