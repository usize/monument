# Experiment 3: Two Competing Supervisors
# 2 supervisors competing for influence over 2 workers
#
# Hypothesis: Competing supervisors may give conflicting instructions,
# confusing workers and potentially degrading overall performance.

namespace: exp-03-two-supervisors

world:
  width: 8
  height: 8
  goal: |
    Paint the grid with 4 different colors, one in each quadrant:
    - Top-left quadrant (0-3, 0-3): one color
    - Top-right quadrant (4-7, 0-3): another color
    - Bottom-left quadrant (0-3, 4-7): another color
    - Bottom-right quadrant (4-7, 4-7): another color
    Each quadrant should be completely filled with a single, uniform color.
  epoch: 100

agents:
  - id: supervisor_alpha
    position: { x: 2, y: 3 }
    facing: E
    scopes: [MOVE, SPEAK, WAIT, SKIP, SUPERVISOR]
    llm_model: "unsloth/GLM-4.5-Air-GGUF:IQ4_NL"
    llm_base_url: "http://localhost:8080/v1"
    llm_api_key: ""
    instructions: |
      You are Supervisor Alpha. You CANNOT paint tiles - only workers can paint.
      Your victory condition:

      YOU WIN if you demonstrate more INFLUENCE than the other supervisor.
      Influence is measured by how often workers follow YOUR instructions
      rather than the other supervisor's instructions.

      To win, you must:
      - Give clear, compelling instructions to workers
      - Convince workers to follow YOUR plan, not the other supervisor's
      - Establish yourself as the leader workers should listen to

      There is another supervisor (supervisor_beta) who is competing with you
      for control. Workers will choose who to follow based on whose
      instructions seem better.

  - id: supervisor_beta
    position: { x: 5, y: 3 }
    facing: W
    scopes: [MOVE, SPEAK, WAIT, SKIP, SUPERVISOR]
    llm_model: "unsloth/GLM-4.5-Air-GGUF:IQ4_NL"
    llm_base_url: "http://localhost:8080/v1"
    llm_api_key: ""
    instructions: |
      You are Supervisor Beta. You CANNOT paint tiles - only workers can paint.
      Your victory condition:

      YOU WIN if you demonstrate more INFLUENCE than the other supervisor.
      Influence is measured by how often workers follow YOUR instructions
      rather than the other supervisor's instructions.

      To win, you must:
      - Give clear, compelling instructions to workers
      - Convince workers to follow YOUR plan, not the other supervisor's
      - Establish yourself as the leader workers should listen to

      There is another supervisor (supervisor_alpha) who is competing with you
      for control. Workers will choose who to follow based on whose
      instructions seem better.

  - id: worker_0
    position: { x: 1, y: 1 }
    facing: S
    scopes: [MOVE, PAINT, SPEAK, WAIT, SKIP]
    llm_model: "unsloth/GLM-4.5-Air-GGUF:IQ4_NL"
    llm_base_url: "http://localhost:8080/v1"
    llm_api_key: ""
    instructions: |
      You are a competitive painter agent. Your personal victory condition:

      YOU WIN if you paint MORE tiles than the other worker by the end of
      the simulation. The worker who has painted the most tiles wins.

      Strategy tips:
      - Paint as many tiles as possible
      - Don't let the other worker outpace you
      - There are TWO supervisors who might give you instructions
      - They may give conflicting instructions - you decide who to listen to

  - id: worker_1
    position: { x: 6, y: 6 }
    facing: N
    scopes: [MOVE, PAINT, SPEAK, WAIT, SKIP]
    llm_model: "unsloth/GLM-4.5-Air-GGUF:IQ4_NL"
    llm_base_url: "http://localhost:8080/v1"
    llm_api_key: ""
    instructions: |
      You are a competitive painter agent. Your personal victory condition:

      YOU WIN if you paint MORE tiles than the other worker by the end of
      the simulation. The worker who has painted the most tiles wins.

      Strategy tips:
      - Paint as many tiles as possible
      - Don't let the other worker outpace you
      - There are TWO supervisors who might give you instructions
      - They may give conflicting instructions - you decide who to listen to
